name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Create bucket folder
        run:
            mkdir ./build
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Run Build
        run:
            npm run build
      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
        env:
          USER: root
          
